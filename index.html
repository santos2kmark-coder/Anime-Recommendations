<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to AnimRec</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #1a1a1a;
  color: #f1f1f1;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.login-form {
  background-color: #222222;
  padding: 2rem;
  border-radius: 8px;
  width: 100%;
  max-width: 380px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  text-align: center;
}

.login-form h2 {
  font-size: 1.8rem;
  margin-bottom: 1.5rem;
  color: #fff;
}

input {
  width: 100%;
  padding: 0.8rem;
  margin: 0.8rem 0;
  border: 1px solid #555;
  border-radius: 6px;
  background-color: #333;
  color: #fff;
  font-size: 1rem;
}

input:focus {
  outline: none;
  border-color: #6c5ce7;
  background-color: #444;
}

button {
  width: 100%;
  padding: 0.9rem;
  background-color: #6c5ce7;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1.1rem;
  margin-top: 1.2rem;
}

button:hover {
  background-color: #5e4db1;
}

.forgot-password a,
.signup-option a {
  color: #a29bfe;
  text-decoration: none;
  font-size: 0.9rem;
}

.forgot-password a:hover,
.signup-option a:hover {
  color: #6c5ce7;
}

.signup-option p {
  font-size: 1rem;
  color: #aaa;
  margin: 1rem 0 0;
}

  </style>
      <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const correctUsername = "Mark";  // Updated username
            const correctPassword = "Mark12345";  // Updated password

            if (username === correctUsername && password === correctPassword) {
                alert("Login successful!");
                window.location.href = "Anime Recommendations/"; // Redirect to coffee page after login
            } else {
                alert("Incorrect username or password. Please try again.");
            }
        }
    </script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="Anime Recommendations/">
</head>
<body>

  <div class="container">
    <div class="login-form">
      <h2>Log in to AnimRec</h2>
      <form>
        <input type="text" placeholder="Username or Email" id="username" required>
        <input type="password" placeholder="Password" id="password" required>
        <button type="submit" class="login-btn">Log in</button>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>
      <div class="signup-option">
        <p>Don't have an account?</p>
        <a href="#">Sign Up</a>
      </div>
    </div>
  </div>

</body>

</html>
